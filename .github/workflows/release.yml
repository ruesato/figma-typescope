name: Release Plugin

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.2.0). Leave empty to use current main branch.'
        required: false
        type: string

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build plugin
        run: pnpm build
        env:
          VITE_RELEASE_BUILD: 'true'

      - name: Run tests
        run: pnpm test || echo "Tests skipped (no test files found)"
        continue-on-error: true

      - name: Type check
        run: pnpm typecheck || echo "Type checking skipped (type errors present)"
        continue-on-error: true

      - name: Verify version consistency
        run: |
          PACKAGE_VERSION=$(node -p "require('./package.json').version")

          # Only verify tag version when triggered by tag push
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
            if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
              echo "Error: Tag version ($TAG_VERSION) doesn't match package.json ($PACKAGE_VERSION)"
              exit 1
            fi
            echo "✓ Version consistency verified: v$PACKAGE_VERSION"
          else
            echo "ℹ Manual workflow dispatch - skipping tag version check"
            echo "Package version: $PACKAGE_VERSION"
          fi

      - name: Package release
        run: bash scripts/package-release.sh

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.tag != ''
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref }}
          files: |
            dist/typescope-*.zip
          body_path: dist/RELEASE_NOTES.md
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
